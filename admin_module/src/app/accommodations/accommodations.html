<div>
  <div class="w3-panel w3-card-4 w3-padding w3-cyan">
    <div class="w3-xxlarge w3-text-white w3-center w3-myfont "> Accommodations </div>
  </div>
<app-menu></app-menu>
<div style="margin-left:20%">
    <div class="w3-row">
            <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding"><span class="fa fa-eye w3-text-cyan"></span>&nbsp;&nbsp;Manage Accommodations
            </div>
        </div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>
        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Services</th>
            <td mat-cell *matCellDef="let row"> {{row.services}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> 
                <div *ngIf="row.status==1">Raw</div>
                <div *ngIf="row.status==2">Published</div> 
            </td>
        </ng-container>
        <ng-container matColumnDef="publish">
            <th mat-header-cell *matHeaderCellDef>Publish/UnPublish</th>
            <td mat-cell *matCellDef="let row"><input type="checkbox" value="{{row.id+' '+row.status}}" (change)="onClicked(option, $event)"/></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <input type="button" class="w3-btn w3-cyan" value="Save" (click)="updateStatus()"/>
</div>
</div>
</div>
