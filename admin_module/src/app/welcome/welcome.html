<div>
  <div class="w3-container w3-white w3-text-cyan w3-border w3-round-xlarge w3-margin w3-border-cyan">
    <h1 class="w3-center">
      Welcome To {{ title }}
    </h1>
  </div>
  <div class="w3-card-4 w3-margin-top w3-display-middle" style="width:50%;">
    <header class="w3-container w3-cyan w3-text-white">
      <h3>Log In</h3>
    </header>
    <form class="w3-container  w3-margin">
      <div class="w3-row w3-section ">
        <div class="w3-col  w3-margin" style="width:50px"><i class="w3-xxlarge fa fa-user w3-text-cyan"></i></div>
        <div class="w3-rest  w3-margin">
          <input class="w3-input " name="first" type="text" placeholder="Username">
        </div>

        <div class="w3-col  w3-margin" style="width:50px"><i class="w3-xxlarge fa fa-pencil w3-text-cyan"></i></div>
        <div class="w3-rest  w3-margin">
          <input class="w3-input " name="first" type="password" placeholder="Password">
        </div>
      </div>
    </form>
    <footer class="w3-container w3-cyan">
      <button class="w3-button w3-white w3-padding w3-section">Submit</button>
    </footer>
  </div>
</div>
