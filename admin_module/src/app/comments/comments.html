<div>
    <div class="w3-panel w3-card-4 w3-padding w3-cyan">
        <div class="w3-xxlarge w3-text-white w3-center w3-myfont "> Comments </div>
    </div>
    <app-menu></app-menu>
    <div style="margin-left:20%;">
        <div class="w3-row">
            <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding"><span class="fa fa-eye w3-text-cyan"></span>&nbsp;&nbsp;Manage Comments</div>
        </div>
    

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
            <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User </th>
            <td mat-cell *matCellDef="let row"> {{row.user}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
            <td mat-cell *matCellDef="let row"> {{row.entryDate}} </td>
        </ng-container>
        <ng-container matColumnDef="accommodation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accommodation </th>
            <td mat-cell *matCellDef="let row"> {{row.accommodationTitle}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> 
                <div *ngIf="row.status==0">Raw</div>
                <div *ngIf="row.status==1">Published</div> 
            </td>
        </ng-container>
        <ng-container matColumnDef="publish">
            <th mat-header-cell *matHeaderCellDef>Click To Toggle</th>
            <td mat-cell *matCellDef="let row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" value="{{row.id+' '+row.status}}" (change)="onClicked(option, $event)"/></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <input type="button" class="w3-btn w3-cyan" value="Save" (click)="updateStatus()"/>
</div>
</div>
</div>
