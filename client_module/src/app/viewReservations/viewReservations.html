<app-menu></app-menu><div class="w3-container">
    <div class="w3-container w3-card-4 w3-margin w3-border">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.accommodationId}} </td>
            </ng-container>
            <ng-container matColumnDef="capacity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> Capacity </th>
                <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
            <ng-container matColumnDef="fromDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> From Date </th>
                <td mat-cell *matCellDef="let row"> {{row.fromDate}} </td>
            </ng-container>
            <ng-container matColumnDef="toDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> To Date </th>
                <td mat-cell *matCellDef="let row"> {{row.toDate}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
            <ng-container matColumnDef="change">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-class"> Cancel </th>
                <td mat-cell *matCellDef="let row"> &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" value="{{row.id}}" (change)="onClicked($event)" value="{{row.id}}"> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <input type="button" value="Cancel Selected" class="w3-btn w3-red w3-margin" (click)="deleteReservations()"/>
    </div>
</div>
